<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Login</title>

<base href="http://localhost:8080/login/" />

<!-- Bootstrap -->


<!-- Custom Theme Style -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>


	<div class="row">
		<div
			class="col-xs-10 col-sm-6 col-md-4 col-lg-4 col-xs-offset-2 col-sm-offset-3 col-md-offset-4 col-lg-offset-4"
			style="margin-top: 10%;">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>
						<strong>Login</strong>
					</h4>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" method="post">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-3 col-md-4 col-lg-2"
								for="userid"><span style="float: left">Username</span></label>
							<div class="col-xs-7 col-sm-7 col-md-8 col-lg-10">
								<div class="input-group">
									<input type="text" class="form-control" id="username"
										name="username" 
										aria-describedby="userid" /> <span class="input-group-addon"><i
										class="glyphicon glyphicon-user"></i></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-3 col-md-4 col-lg-2"
								for="pwd"><span style="float: left">Password</span></label>
							<div class="col-xs-7 col-sm-7 col-md-8 col-lg-10">
								<div class="input-group">
									<input type="password" class="form-control" id="password"
										name="password" /> <span
										class="input-group-addon"><i
										class="glyphicon glyphicon-lock"></i></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div
								class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
								<button type="submit" class="btn btn-primary">
									<i class="glyphicon glyphicon-play-circle"></i> Submit
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery -->


</body>
</html>
