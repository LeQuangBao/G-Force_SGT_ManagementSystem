<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Login management</title>

<base href="http://localhost:8080/admin/" />

<!-- Bootstrap -->
<link href="vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<!-- Font Awesome -->
<link href="vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" />
<!-- NProgress -->
<link href="vendors/nprogress/nprogress.css" rel="stylesheet" />
<!-- iCheck -->
<link href="vendors/iCheck/skins/flat/green.css" rel="stylesheet" />
<!-- Datatables -->
<link href="vendors/datatables.net-bs/css/dataTables.bootstrap.min.css"
	rel="stylesheet" />
<link
	href="vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css"
	rel="stylesheet" />
<link
	href="vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css"
	rel="stylesheet" />
<link
	href="vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css"
	rel="stylesheet" />
<link
	href="vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom Theme Style -->
<link href="build/css/custom.min.css" rel="stylesheet" />
<link href="build/css/style.css" rel="stylesheet" />
<link href="js/sweetalert.css" rel="stylesheet" />
</head>
<body>


<div class="row">
    <div class="col-xs-10 col-sm-6 col-md-4 col-lg-4 col-xs-offset-2 col-sm-offset-3 col-md-offset-4 col-lg-offset-4" style="margin-top:10%;">
        <div class="panel panel-primary">
            <div class="panel-heading"><h4><strong>Login</strong></h4></div>
            <div class="panel-body">
                <form class="form-horizontal">
                      <div class="form-group">
                        <label class="control-label col-xs-4 col-sm-3 col-md-4 col-lg-2" for="userid"><span style="float:left">User ID:</span></label>
                        <div class="col-xs-7 col-sm-7 col-md-8 col-lg-10">
                            <div class="input-group">
                                <input type="email" class="form-control" id="userid" placeholder="Enter User ID" aria-describedby="userid">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-xs-4 col-sm-3 col-md-4 col-lg-2" for="pwd"><span style="float:left">Password:</span></label>
                        <div class="col-xs-7 col-sm-7 col-md-8 col-lg-10">
                            <div class="input-group">
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            </div>
                        </div>
                      </div>
                      <div class="form-group"> 
                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
                          <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-play-circle"></i>  Submit</button>
                        </div>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- jQuery -->
	<script src="vendors/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/sweetalert-dev.js"></script>
	<script src="js/angular-ui.min.js"></script>
	<script src="js/angular-resource.min.js"></script>
	<script src="js/angular-messages.min.js"></script>
	<script type="text/javascript" src="js/ui-bootstrap-tpls.min.js"></script>
	<!-- Bootstrap -->
	<script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/myApp.js"></script>
	<script type="text/javascript" src="scripts/intakeCtrl.js"></script>
	<!-- FastClick -->
	<script src="vendors/fastclick/lib/fastclick.js"></script>
	<!-- NProgress -->
	<script src="vendors/nprogress/nprogress.js"></script>
	<!-- iCheck -->
	<script src="vendors/iCheck/icheck.min.js"></script>
	<!-- Datatables -->
	<script src="vendors/datatables.net/js/jquery.dataTables.min.js"></script>
	<script src="vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
	<script
		src="vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
	<script
		src="vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
	<script src="vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
	<script src="vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
	<script src="vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
	<script
		src="vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
	<script
		src="vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
	<script
		src="vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
	<script
		src="vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
	<script
		src="vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
	<script src="vendors/jszip/dist/jszip.min.js"></script>
	<script src="vendors/pdfmake/build/pdfmake.min.js"></script>
	<script src="vendors/pdfmake/build/vfs_fonts.js"></script>

	<!-- Custom Theme Scripts -->
	<script src="build/js/custom.min.js"></script>

</body>
</html>
