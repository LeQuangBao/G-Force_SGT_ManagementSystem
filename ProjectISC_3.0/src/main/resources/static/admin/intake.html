<div class="">
	<div class="page-title">
		<div class="title_left">
			<h3>Intake management</h3>
		</div>

		<div class="title_right">
			<div class=" form-group  pull-right top_search">
				<button data-toggle="modal" data-target="#myModal_them"
					type="button" class="btn btn-primary btn-lg"
					ng-click="ResetForm_Add()">Add</button>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>

	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">


					<div class="clearfix"></div>
				</div>
				<div class="col-md-6 pull-right">

					<input id="filter" type="text" placeholder="Filter"
						class="form-control" data-ng-model="filterTable"></input>
				</div>
				<div class="x_content">

					<label for="mySelect">Display </label> <select name="mySelect"
						id="mySelect"
						ng-options="option.name for option in rowdata.availableOptions track by option.id"
						ng-model="rowdata.selectedOption"
						ng-change="ChangeRow(rowdata.selectedOption.id)">
					</select> <label> rows</label>
					<div class="table-responsive">
						<table class="table table-condensed table-hover ">
							<thead>
								<tr>
									<th style="width: 3%">&#35;</th>
									<th style="width: 10%" class="sortable"
										data-ng-click="sortType = 'id';sortReverse = !sortReverse">ID
										<span ng-show="sortType == 'id' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'id' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 30%"
										data-ng-click="sortType = 'intakeName';sortReverse = !sortReverse">Name
										<span
										ng-show="sortType == 'intakeName' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'intakeName' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 10%"
										data-ng-click="sortType = 'startDate';sortReverse = !sortReverse">Start
										Date <span
										ng-show="sortType == 'startDate' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span><span
										ng-show="sortType == 'startDate' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 10%"
										data-ng-click="sortType = 'endDate';sortReverse = !sortReverse">End
										Date <span
										ng-show="sortType == 'endDate' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'endDate' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 15%"
										data-ng-click="sortType = 'active';sortReverse = !sortReverse">Status
										<span ng-show="sortType == 'active' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span><span
										ng-show="sortType == 'active' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th style="width: 15%">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr
									data-ng-repeat="x in (listfiltered(list)) | orderBy:sortType:sortReverse"
									data-ng-show="showList($index)">
									<td class="table-row-index" ng-bind="$index+1"><input
										type="hidden" data-ng-model="x.id" /></td>
									<td data-ng-bind="x.intakeId"></td>
									<td data-ng-bind="x.intakeName"></td>
									<td>{{x.startDate | date:'MM/dd/yyyy'}}</td>
									<td>{{x.endDate | date:'MM/dd/yyyy'}}</td>
									<td data-ng-bind="x.active ? 'Active' : 'Inactive'"></td>
									<td>
										<button class="btn btn-primary btn-sm"
											data-ng-click="GetIntake(x)" data-toggle="modal"
											data-tooltip="tooltip" title="Edit"
											data-target="#myModal_sua" href="#myModal_sua">
											<span class="glyphicon glyphicon-edit"></span>
										</button>
										<button class="btn btn-danger btn-sm"
											data-target="#myModal_xoa" href="#myModal_xoa"
											data-tooltip="tooltip" title="Delete"
											data-ng-click="GetIntakeObj(x)" data-toggle="modal">
											<span class="glyphicon glyphicon-remove"></span>
										</button>

									</td>

								</tr>
							</tbody>
						</table>
					</div>
					<div class='pull-right'>
						<uib-pagination
							data-total-items="(list | filter:filterTable).length"
							data-ng-model="currentPage" data-ng-change="updatePageIndexes()"
							data-max-size="maxPaginationSize"
							data-items-per-page="itemsPerPage" data-boundary-links="true"
							data-previous-text="&lsaquo;" data-next-text="&rsaquo;"
							data-first-text="&laquo;" data-last-text="&raquo;">
						</uib-pagination>
					</div>

				</div>
			</div>
		</div>

	</div>
</div>
