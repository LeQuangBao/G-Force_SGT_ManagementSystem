<div class="">
	<div class="page-title">
		<div class="title_left">
			<h3>School management</h3>
		</div>
		<div class="title_right">
			<div class=" form-group pull-right top_search">
				<button data-toggle="modal" ng-click="ResetForm_Add()"
					data-target="#myModal" type="button" class="btn btn-primary btn-lg">Add</button>
			</div>
		</div>

	</div>

	<div class="clearfix"></div>

	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">


					<div class="clearfix"></div>
				</div>
				<div class="col-md-6 pull-right">
					<input id="filter" type="text" placeholder="Filter"
						class="form-control" data-ng-model="filterTable"></input>
				</div>
				<div class="x_content">

					<label for="mySelect">Display </label> <select name="mySelect"
						id="mySelect"
						ng-options="option.name for option in rowdata.availableOptions track by option.id"
						ng-model="rowdata.selectedOption"
						ng-change="ChangeRow(rowdata.selectedOption.id)">
					</select> <label> rows</label>
					<div class="table-responsive">
						<table class="table table-condensed table-hover">
							<thead>
								<tr>
									<th style="width: 3%">&#35;</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'schoolId';sortReverse = !sortReverse">ID
										<span ng-show="sortType == 'schoolId' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'schoolId' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 15%"
										ng-click="sortType = 'schoolName';sortReverse = !sortReverse">Name
										<span
										ng-show="sortType == 'schoolName' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'schoolName' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 25%"
										ng-click="sortType = 'address';sortReverse = !sortReverse">Address
										<span ng-show="sortType == 'address' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'address' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 25%"
										ng-click="sortType = 'contact';sortReverse = !sortReverse">Contact
										<span ng-show="sortType == 'contact' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'contact' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 6%"
										ng-click="sortType = 'active';sortReverse = !sortReverse">Status
										<span ng-show="sortType == 'active' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'active' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th style="width: 10%">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr
									data-ng-repeat="x in (listfiltered(list)) |  orderBy:sortType:sortReverse"
									data-ng-show="showList(x,$index)">
									<td ng-bind="$index+1"></td>
									<td data-ng-bind="x.schoolId"></td>
									<td data-ng-bind="x.schoolName"></td>
									<td data-ng-bind="x.address"></td>
									<td data-ng-bind="x.contact"></td>
									<td data-ng-bind="x.active ? 'Active' : 'Inactive'"></td>
									<td>
										<button type="button" ng-click="editSchool(x)"
											class="btn btn-primary btn-sm" data-toggle="modal"
											data-tooltip="tooltip" title="Edit"
											data-target="#myModal_sua">
											<span class="glyphicon glyphicon-edit"></span>
										</button>
										<button type="button" ng-click="deleteSchool(x)"
											data-toggle="modal" class="btn btn-danger btn-sm"
											data-tooltip="tooltip" title="Delete"
											data-target="#myModal_xoa">
											<span class="glyphicon glyphicon-remove"></span>
										</button>

									</td>
								</tr>
							</tbody>
						</table>

					</div>
					<div class='pull-right'>
						<uib-pagination
							data-total-items="(list | filter:filterTable).length"
							data-ng-model="currentPage" data-ng-change="updatePageIndexes()"
							data-max-size="maxPaginationSize"
							data-items-per-page="itemsPerPage" data-boundary-links="true"
							data-previous-text="&lsaquo;" data-next-text="&rsaquo;"
							data-first-text="&laquo;" data-last-text="&raquo;">
						</uib-pagination>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
